<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Birds</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <img  src="assets/bg.jpeg"  class="full bg">
    <div class="full filter bg"></div>

    <img pregame src="assets/flying-bird.png"  class="flying-bird">
    <h1 pregame class="title">Hungry birds</h1>
    <button pregame class="play-btn" id="start-btn">Play</button>
    <div ingame class="progress-bar">
        <div class="progress-fill" id="worm"></div>
    </div>
    <!-- show wood table -->
    <div ingame class="wood-table">
        <div class="hole" draggable="false"></div>
        <div class="hole" draggable="false"></div>
        <div class="hole" draggable="false"></div>
        <div class="hole" draggable="false"></div>
        <div class="hole" draggable="false"></div>
        <div class="hole" draggable="false"></div>
        <div class="hole" draggable="false"></div>
        <div class="hole" draggable="false"></div>
        <div class="hole" draggable="false"></div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
